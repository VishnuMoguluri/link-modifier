<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Modifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Link Modifier</h1>
    <input type="text" id="linkInput" placeholder="Enter your link here" />
    <button onclick="modifyLink()">Modify and Copy</button>
    <p class="output" id="outputMessage"></p>
  </div>

  <script>
    function modifyLink() {
      const inputField = document.getElementById('linkInput');
      const outputMessage = document.getElementById('outputMessage');

      const link = inputField.value.trim();
      if (!link) {
        outputMessage.textContent = "Please enter a valid link.";
        outputMessage.style.color = 'red';
        return;
      }

      // Define the string to append
      const appendedString = `Hi everyone,
I’ve just uploaded a new video on my YouTube channel, Rajashree Muggulur, featuring a beautiful Muggulu design tutorial. I’d love for you to check it out and share your feedback
Here’s the link: ${link}`;
      
      // Copy to clipboard
      navigator.clipboard.writeText(appendedString).then(() => {
        outputMessage.textContent = "Message copied to clipboard!";
        outputMessage.style.color = 'green';
      }).catch(err => {
        outputMessage.textContent = "Failed to copy. Please try again.";
        outputMessage.style.color = 'red';
      });
    }
  </script>
</body>
</html>
